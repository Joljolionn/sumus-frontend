<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar - Verificação</title>
    <link rel="stylesheet" href="/assets/css/cadastro_passo4.css">
    <link rel="stylesheet" href="/assets/css/verificacao-modal.css">
</head>

<body>
    <div class="conteiner">

        <!-- PAINEL ESQUERDO -->
        <div class="painel-esquerdo">
            <div class="logo">
                <!-- SVG original aqui -->
            </div>

            <div class="conteiner-ilustracao">
                <img src="/assets/img/Enter OTP-amico 1.svg" alt="">
            </div>
        </div>

        <!-- PAINEL DIREITO -->
        <div class="painel-direito">
            <div class="conteiner-formulario">
                <h1>Cadastrar</h1>

                <div class="cabecalho-passo">
                    <span class="numero-passo">3</span>
                    <span class="titulo-passo">Verificação</span>
                </div>

                <div class="info-passo">Passo 3 de 4</div>

                <!-- CAMPOS DE OTP -->
                <div class="conteiner-otp">
                    <input type="text" maxlength="1" class="entrada-otp">
                    <input type="text" maxlength="1" class="entrada-otp">
                    <input type="text" maxlength="1" class="entrada-otp">
                    <input type="text" maxlength="1" class="entrada-otp">
                    <input type="text" maxlength="1" class="entrada-otp">
                    <input type="text" maxlength="1" class="entrada-otp">
                </div>

                <p class="texto-verificacao">
                    O código foi enviado para o seu e-mail.
                </p>

                <!-- BOTÃO VERIFICAR (TESTE) -->
                <button type="button" class="btn-verificar" onclick="abrirModal()">
                    Verificar
                </button>

                <!-- BOTÕES -->
                <div class="grupo-botoes">
                    <button type="button" class="btn-secundario" onclick="location.href='/driver/signup/2'">
                        Voltar
                    </button>

                    <button type="button" class="btn-principal" onclick="salvarMotoristaPasso2()">
                        Próximo
                    </button>
                </div>

            </div>
        </div>
    </div>

    <!-- MODAL -->
    <div class="janela-modal oculto">
        <div class="conteudo-modal">
            <button class="fechar-modal">×</button>

            <div class="icone-modal">
                <img src="/assets/img/Frame.svg" alt="">
            </div>

            <p class="texto-modal">
                O código de verificação foi enviado para o seu e-mail. Verifique sua caixa de entrada.
            </p>

            <button class="btn-abrir-email">
                Abrir e-mail
                <svg width="18" height="18" viewBox="0 0 18 18">
                    <path d="M7 3H3V15H15V11M10 2H16M16 2V8M16 2L7 11"
                        stroke="#333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </button>

        </div>
    </div>

    <!-- JS -->
    <script src="/assets/js/cadastro.js"></script>
    <script>
        ativarOtpAutoTab();
        carregarMotoristaPasso2();

        const modal = document.querySelector(".janela-modal");
        const btnFechar = document.querySelector(".fechar-modal");

        function abrirModal() {
            modal.classList.remove("oculto");
        }

        function fecharModal() {
            modal.classList.add("oculto");
        }

        btnFechar.addEventListener("click", fecharModal);
    </script>

</body>
</html>
