<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar - Informações do Responsável</title>
    <link rel="stylesheet" href="../assets/css/cadastro_passo2.css">
</head>
<body>
    <div class="conteiner">
        <div class="painel-esquerdo">
            <div class="logo">Logo</div>
            <div class="conteiner-ilustracao">
                <img src="../assets/img/Next option-amico 1.svg" alt="">
            </div>
        </div>
        
        <div class="painel-direito">
            <div class="conteiner-formulario">
                <h1>Cadastrar</h1>
                
                <div class="cabecalho-passo">
                    <span class="numero-passo">2</span>
                    <span class="titulo-passo">Informações de um responsável</span>
                </div>
                
                <div class="info-passo">Passo 2 de 5</div>
                
                <div class="grupo-formulario">
                    <label for="celular">
                        Celular
                        <span class="opcional">*opcional</span>
                    </label>
                    <input type="tel" id="celular" class="entrada-formulario">
                </div>
                
                <div class="grupo-formulario">
                    <label for="email">
                        Email
                        <span class="opcional">*opcional</span>
                    </label>
                    <input type="email" id="email" class="entrada-formulario">
                </div>
                
                <div class="grupo-formulario">
                    <label for="nome">
                        Nome Completo
                        <span class="opcional">*opcional</span>
                    </label>
                    <input type="text" id="nome" class="entrada-formulario">
                </div>
                
                <div class="grupo-botoes">
                    <button type="button" class="btn-secundario" onclick="location.href='cadastro_passo1.html'">Voltar</button>
                    <button type="button" class="btn-principal" onclick="location.href='cadastro_passo3.html'">Próximo</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
