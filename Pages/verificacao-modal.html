<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar - Verificação com Modal</title>
    <link rel="stylesheet" href="../assets/css/verificacao-modal.css">
</head>
<body>
    <!-- Modal -->
    <div class="janela-modal">
        <div class="conteudo-modal">
            <button class="fechar-modal">×</button>
            <div class="icone-modal">
                <img src="../assets/img/Frame.svg" alt="">
            </div>
            <p class="texto-modal">
                O código de verificação foi enviado para o seu e-mail. Verifique sua caixa de entrada.
            </p>
            <button class="btn-abrir-email">
                Abrir e-mail
                <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M7 3H3V15H15V11M10 2H16M16 2V8M16 2L7 11" stroke="#333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </div>
    </div>
</body>
</html>
