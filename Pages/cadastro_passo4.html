<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar - Verificação</title>
    <link rel="stylesheet" href="../assets/css/cadastro_passo4.css">
</head>
<body>
    <div class="conteiner">
        <div class="painel-esquerdo">
            <div class="logo">Logo</div>
            <div class="conteiner-ilustracao">
                <img src="../assets/img/Enter OTP-amico 1.svg" alt="">
            </div>
        </div>
        
        <div class="painel-direito">
            <div class="conteiner-formulario">
                <h1>Cadastrar</h1>
                
                <div class="cabecalho-passo">
                    <span class="numero-passo">4</span>
                    <span class="titulo-passo">Verificação</span>
                </div>
                
                <div class="info-passo">Passo 4 de 5</div>
                
                <div class="conteiner-otp">
                    <input type="text" maxlength="1" class="entrada-otp">
                    <input type="text" maxlength="1" class="entrada-otp">
                    <input type="text" maxlength="1" class="entrada-otp">
                    <input type="text" maxlength="1" class="entrada-otp">
                    <input type="text" maxlength="1" class="entrada-otp">
                    <input type="text" maxlength="1" class="entrada-otp">
                </div>
                
                <p class="texto-verificacao">O código foi enviado para o seu e-mail</p>
                
                <button type="button" class="btn-verificar">Verificar</button>
                
                <div class="grupo-botoes">
                    <button type="button" class="btn-secundario" onclick="location.href='cadastro_passo3.html'">Voltar</button>
                    <button type="button" class="btn-principal" onclick="location.href='verificacao-modal.html'">Próximo</button>

            </div>

    </div>
