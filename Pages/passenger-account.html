            <div class="form-grid">
                <div class="form-group">
                    <label>Nome</label>
                    <input type="text">
                </div>
                <div class="form-group">
                    <label>Celular</label>
                    <input type="text">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email">
                </div>
                <div class="form-group">
                    <label>Grupo Prioritário</label>
                    <select>
                        <option></option>
                    </select>
                </div>
            </div>

            <button class="save-btn">Salvar</button>

            <div class="password-section">
                <div class="form-group">
                    <label>Nova Senha</label>
                    <input type="password">
                </div>
                <div class="form-group">
                    <label>Repita a Senha</label>
                    <input type="password">
                </div>
            </div>

            <button class="save-btn">Salvar</button>

            <div class="upload-section">
                <div class="upload-area">
                    <div class="upload-icon"></div>
                    <p>Arraste e solte os arquivos ou clique para selecionar.</p>
                    <p class="upload-formats">Formatos Aceitos: .pdf, .jpg, .png</p>
                </div>

                <p class="upload-description">
                    Envie uma foto do seu RG ou Laudo Médico garantindo que estejam legíveis e atualizados.
                </p>

                <div class="file-uploaded">
                    <div class="file-icon"></div>
                    <span class="file-name">laudo_medico.png</span>
                    <button class="remove-file-btn">×</button>
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                    <span class="progress-text">100%</span>
                </div>

                <button class="upload-btn">Carregar arquivo</button>
                <button class="submit-btn">Enviar</button>
            </div>
        </div>
