<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar - Tipo de Conta</title>
    <link rel="stylesheet" href="../assets/css/cadastro_passo1.css">
</head>
<body>
    <div class="conteiner">
        <div class="painel-esquerdo">
            <div class="logo">Logo</div>
            <div class="conteiner-ilustracao">
                <img src="../assets/img/Select-amico 1.svg" alt="">
            </div>
        </div>
        
        <div class="painel-direito">
            <div class="conteiner-formulario">
                <h1>Cadastrar</h1>
                
                <div class="cabecalho-passo">
                    <span class="numero-passo">1</span>
                    <span class="titulo-passo">Tipo de Conta</span>
                </div>
                
                <div class="info-passo">Passo 1 de 5</div>
                
                <div class="grupo-radio">
                    <label class="opcao-radio">
                        <input type="radio" name="tipo-conta" value="prioritario" checked>
                        <span class="rotulo-radio">Prioritário</span>
                        <span class="personalizacao-radio"></span>
                    </label>
                    
                    <label class="opcao-radio">
                        <input type="radio" name="tipo-conta" value="comum">
                        <span class="rotulo-radio">Comum</span>
                        <span class="personalizacao-radio"></span>
                    </label>
                    
                    <label class="opcao-radio">
                        <input type="radio" name="tipo-conta" value="motorista">
                        <span class="rotulo-radio">Motorista</span>
                        <span class="personalizacao-radio"></span>
                    </label>
                </div>
                
                <div class="grupo-botoes">
                    <button type="button" class="btn-proximo" onclick="location.href='cadastro_passo2.html'">Próximo</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
