<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar - Informações Básicas</title>
    <link rel="stylesheet" href="../assets/css/cadastro_passo3.css">
</head>
<body>
    <div class="conteiner">
        <div class="painel-esquerdo">
            <div class="logo">Logo</div>
            <div class="conteiner-ilustracao">
                <img src="../assets/img/Login-rafiki 1.svg" alt="">
            </div>
        </div>
        
        <div class="painel-direito">
            <div class="conteiner-formulario">
                <h1>Cadastrar</h1>
                
                <div class="cabecalho-passo">
                    <span class="numero-passo">3</span>
                    <span class="titulo-passo">Informações Básicas</span>
                </div>
                
                <div class="info-passo">Passo 3 de 5</div>
                
                <div class="grupo-formulario">
                    <label for="nome-completo">Nome Completo</label>
                    <input type="text" id="nome-completo" class="entrada-formulario">
                </div>
                
                <div class="grupo-formulario">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="entrada-formulario">
                </div>
                
                <div class="grupo-formulario">
                    <label for="celular">Celular</label>
                    <input type="tel" id="celular" class="entrada-formulario">
                </div>
                
                <div class="grupo-formulario">
                    <label for="grupo">Grupo Prioritário</label>
                    <select id="grupo" class="selecao-formulario">
                        <option value=""></option>
                        <option value="grupo1">Grupo 1</option>
                        <option value="grupo2">Grupo 2</option>
                    </select>
                </div>
                
                <div class="grupo-formulario">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" class="entrada-formulario">
                </div>
                
                <div class="grupo-formulario">
                    <label for="confirmar-senha">Confirmar Senha</label>
                    <input type="password" id="confirmar-senha" class="entrada-formulario">
                </div>
                
                <div class="grupo-botoes">
                    <button type="button" class="btn-secundario" onclick="location.href='cadastro_passo2.html'">Voltar</button>
                    <button type="button" class="btn-principal" onclick="location.href='cadastro_passo4.html'">Próximo</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
